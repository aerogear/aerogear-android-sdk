apply plugin: "com.android.application"

android {
    compileSdkVersion 27

    dataBinding.enabled true

    defaultConfig {
        applicationId "org.aerogear.mobile.example"

        minSdkVersion 21
        targetSdkVersion 27

        versionCode 1
        versionName "1.0"

        manifestPlaceholders = ['appAuthRedirectScheme': 'org.aerogear.mobile.example']

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

ext {
    android_support_version = "27.0.2"
}

dependencies {
    implementation project(path: ":core")
    implementation project(path: ":auth")
    implementation "com.android.support:appcompat-v7:$android_support_version"
    implementation "com.android.support:support-v4:$android_support_version"
    implementation "com.android.support:design:$android_support_version"
    implementation "com.android.support.constraint:constraint-layout:1.0.2"
    implementation "com.jakewharton:butterknife:8.8.1"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.8.1"
    implementation "com.github.nitrico.lastadapter:lastadapter:2.3.0"
    implementation "com.google.code.gson:gson:2.8.2"
}
