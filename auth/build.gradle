apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.targetSdkVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = ['appAuthRedirectScheme': 'com.aerogear.android.auth']
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.includeAndroidResources = true
    }

    task generateAuthJavadoc(type: Javadoc, group: "Documentation"){
        description = 'Generates Auth Javadoc from auth/src/main dir'
        source = android.sourceSets.main.java.srcDirs
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
        destinationDir = file("../docs/auth/javadoc/")
        failOnError false
    }
}

dependencies {
    implementation project(path: ':core')
    implementation 'net.openid:appauth'
    implementation 'org.bitbucket.b_c:jose4j'
    testImplementation "junit:junit"
    testImplementation 'org.mockito:mockito-core'
    testImplementation 'org.robolectric:robolectric'
}
