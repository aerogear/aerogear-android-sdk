apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.targetSdkVersion

   defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//
//        androidTest {
//            assets.srcDirs = ['src/main/assets', 'src/test/assets/']
//            java.srcDirs = ['src/main/java', 'src/test/java']
//        }
    }

    sourceSets {
        test {
            assets.srcDirs = ["src/test/assets"]
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.robolectric:robolectric:3.6.1"

    testImplementation 'com.android.support.test:runner:1.0.1'
    testImplementation 'com.android.support.test:rules:1.0.1'
    testImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
apply from: '../gradle-mvn-push.gradle'

